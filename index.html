<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Юнит</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./libs/owlcarousel2/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./libs/owlcarousel2/assets/owl.carousel.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container-menu">
        <div class="header__nav-button">
          <img src="./image/header/menu.svg" alt="Иконка меню" />
        </div>
        <div class="header__search-button">
          <img src="./image/header/search_icon.svg" alt="Иконка поиска" />
        </div>
      </div>
      <div class="header__content">
        <div class="container">
          <div class="column-center">
            <h1 class="header__title">юнит</h1>
            <p class="header__description">
              Управляй задачами и проектами из любой точки вместе с
              <span>ЮНИТ</span>.
              <br />
              Дома. На работе. В дороге. Онлайн. Оффлайн.
            </p>
            <div class="header__form">
              <form>
                <input type="text" class="input" placeholder="Ваше имя" />
                <input type="text" class="input" placeholder="Email" />
                <button class="submit-button">начать триал</button>
              </form>
            </div>
          </div>
        </div>

        <a href="#section-functional" class="header-scroll">
          <img src="./image/header/scroll_icon.svg" alt="Иконка скролла" />
        </a>
      </div>
    </header>

    <!-- Сторонние плагины и библиотеки -->
    <script src="./libs/jQuery/jquery-3.5.1.min.js"></script>
    <script src="./libs/owlcarousel2/owl.carousel.min.js"></script>
    <script src="https://use.fontawesome.com/75d6582800.js"></script>

    <!-- Мои скрипты -->
    <script src="./js/main.js"></script>
  </body>
</html>
